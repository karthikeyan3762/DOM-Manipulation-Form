<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="formHead">DOM Manipulation Form</h1>
    <form id="data-form">
        <p><label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your First Name" required></p>
        <p>
            <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter Your Last Name" required>
        </p>

        <p>
            <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter Your Present Address" required>
        </p>
        <p>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" placeholder="Enter Your Pin Code" required>
        </p>
        

       <p>
        <label>Gender:</label>
        <input id="Male" type="radio" name="gender" value="Male" required>  <label for="Male"> Male</label> 
        <input id="Female" type="radio" name="gender" value="Female" required> <label for="Female"> Female</label>  
        <input id="Other" type="radio" name="gender" value="Other" required> <label for="Other"> Other</label>  
       </p>

        <p>
            <label>Choice of Food:</label>
        <input id="Idly" type="checkbox" name="food" value="Idly"> <label for="Idly">Idly</label> 
        <input id="Vada" type="checkbox" name="food" value="Vada"> <label for="Vada">Vada</label> 
        <input id="Pongal" type="checkbox" name="food" value="Pongal"> <label for="Pongal">Pongal</label> 
        <input id="VegSalad" type="checkbox" name="food" value="VegSalad"> <label for="VegSalad">Veg Salad</label>
        <input id="Biriyani" type="checkbox" name="food" value="Pasta"> <label for="Biriyani">Biriyani</label>
        <input id="FriedRice" type="checkbox" name="food" value="FriedRice"><label for="FriedRice">Fried Rice</label> 
        </p>

        <p>
            <label for="state">State:</label>
        <input type="text" id="state" placeholder="Enter Your State" required>
        </p>

        <p>
            <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Enter Your Country" required>
        </p>

        
        <p>
            <button type="submit">Submit</button>
        </p>
        
    </form>

    <table id="data-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
